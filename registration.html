<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <header>
      <b> Assignment</b>
      <nav>
        <a href="registration.html" target="parent">Register</a><br />
        <a href="login.html" target="_blank">Login</a>
      </nav>
    </header>
    <h2>Registration Page</h2>
    <form action="login.html">
      <table>
        <div style="justify-content: space-evenly; box-sizing: border-box">
          <input
            name="FirstName"
            placeholder="First Name"
            type="text"
            required
          />
          <input
            name="LastName"
            placeholder="Last Name"
            type="text"
            required
          /><br />
          <input
            type="number"
            required
            placeholder=" Tel: +123-456-789-000"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
          />
          <input
            name="email"
            placeholder="name@gmail.com"
            type="email"
            required
          />
        </div>
        <div>
          <p>Select your Gender below:</p>
          <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <p>If other please state below:</p>
          <textarea name="" id=""> please type here</textarea>
        </div>
        <div>
          <p>Date of Birth:</p>
          <input type="date" name="date" />
        </div>
        <div>
          <p>Choose your favorite color:</p>
          <input type="color" name="color" id="color" />
        </div>
        <div>
          <p>Click below when done</p>
          <input type="submit" value="Register" />
        </div>
      </table>
    </form>
  </body>
</html>
